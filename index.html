<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Disney+</title>
    <meta name="description" content="Plataforma do disney plus" />

    <!-- FAVICON -->
    <link
      rel="shortcut icon"
      type="image/jpg"
      href="./assets/icon-disney-plus.svg"
    />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS STYLE LINK -->
    <link rel="stylesheet" href="./styles/global.css" />
  </head>
  <body>
    <div id="app">
      <div class="app__image">
        <img
          loading="lazy"
          src="https://image.tmdb.org/t/p/original/askg3SMvhqEl4OL52YuvdtY40Yb.jpg"
          alt="imagem-do-filme-destaque"
        />
      </div>
      <header>
        <img src="./assets/logo.png" alt="logo disney-plus" />

        <button type="button" class="button__menu" onclick="changeButtonMenu()">
          <span></span>
          <span></span>
          <span></span>
        </button>

        <nav class="navigation">
          <h2>Filmes</h2>

          <form class="form" id="add__movie">
            <input
              type="text"
              placeholder="Adicione seu filme"
              name="movie"
              value="https://www.imdb.com/title/tt0800369/"
            />
            <button type="submit">+</button>
          </form>

          <ul id="movies"></ul>
        </nav>
      </header>

      <main>
        <section class="feature__movie">
          <div class="rating">
            <img src="./assets/logo-imdb.png" alt="Logo IMDb" />
            <!-- Rating IMDb -->
            <strong></strong>
          </div>
          <!-- Ano Lançamento -->
          <span></span>
          <!-- Titulo do Filme -->
          <h1></h1>
          <!-- Descrição Filme -->
          <p></p>

          <button type="button">
            <img src="./assets/icon-play.png" alt="Icon Play" />
            Assistir Agora
          </button>
        </section>
      </main>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
