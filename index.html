<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Disney+</title>
    <meta name="description" content="Plataforma do disney plus" />

    <!-- FAVICON -->
    <link
      rel="shortcut icon"
      type="image/jpg"
      href="./assets/icon-disney-plus.svg"
    />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <!-- *currently set to "Roboto". Feel free to change it to whatever you like* -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS STYLE LINK -->
    <link rel="stylesheet" href="./styles/global.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <img src="./assets/logo.png" alt="logo disney-plus" />

        <button type="button" class="menu__button">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </header>

      <main>
        <section class="movie">
          <div class="rating">
            <img src="./assets/logo-imdb.png" alt="Logo IMDb" />
            <!-- Rating IMDb -->
            <strong></strong>
          </div>
          <!-- Ano Lançamento -->
          <span></span>
          <!-- Titulo do Filme -->
          <h1></h1>
          <!-- Descrição Filme -->
          <p></p>

          <button>
            <img src="./assets/icon-play.png" alt="Icon Play" />
            Assista Agora
          </button>
        </section>

        <aside class="movies">
          <h2>Filmes</h2>
          <div>
            <ul id="movies__list"></ul>
          </div>
        </aside>
      </main>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
