<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Disney+ | New interface</title>
    <meta name="description" content="Plataforma do disney plus" />

    <!-- FAVICON -->
    <link
      rel="shortcut icon"
      type="image/jpg"
      href="./assets/icon-disney-plus.svg"
    />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS STYLE LINK -->
    <link rel="stylesheet" href="./styles/global.css" />
  </head>
  <body>
    <div id="app">
      <!-- Imagem de Background Principal -->
      <div class="app__image">
        <img loading="lazy" src="" alt="imagem-do-filme-destaque" />
      </div>

      <!-- Cabeçalho -->
      <header>
        <a href="https://www.disneyplus.com/" target="_blank">
          <img src="./assets/logo.png" alt="logo disney-plus" />
        </a>
        <button type="button" class="button__menu" onclick="changeButtonMenu()">
          <span></span>
          <span></span>
          <span></span>
        </button>

        <!-- Navbar de navegação -->
        <nav class="navigation">
          <h2>Filmes</h2>

          <form class="form" id="add__movie">
            <input
              class="form__input"
              type="text"
              placeholder="Adicione seu filme"
              name="movie"
            />
            <button type="submit">+</button>
          </form>
          <p class="add__movie-info">
            <a class="add__movie-info-link">Como adicionar um filme?</a>
          </p>
          <ul id="movies"></ul>
        </nav>
      </header>

      <!-- Seção do filme em destaque -->
      <main>
        <section class="feature__movie">
          <div class="rating">
            <a href="https://www.imdb.com/?ref_=nv_home" target="_blank">
              <img src="./assets/logo-imdb.png" alt="Logo IMDb" />
            </a>
            <!-- Rating IMDb -->
            <strong></strong>
          </div>
          <!-- Ano Lançamento -->
          <span></span>
          <!-- Titulo do Filme -->
          <h1></h1>
          <!-- Descrição Filme -->
          <p></p>

          <a href="" class="button">
            <img src="./assets/icon-play.png" alt="Icon Play" />
            Assistir Agora
          </a>
        </section>
      </main>

      <!-- Modal informativo de como adicionar um filme -->
      <div id="modal__info-container" class="modal__container">
        <div class="modal">
          <button class="close__button">
            <span class="close__button-bar"></span>
            <span class="close__button-bar"></span>
          </button>
          <div class="passos__container">
            <div class="passo-1">
              <h3 class="passo-title">PASSO 1:</h3>
              <p class="passo-description">
                Acesse o site
                <a href="https://www.imdb.com/?ref_=nv_home" target="_blank"
                  >www.imdb.com</a
                >
              </p>
            </div>
            <div class="passo-2">
              <h3 class="passo-title">PASSO 2:</h3>
              <p class="passo-description">
                Encontre o filme desejado e copie a URL da sua página
              </p>
              <img src="./assets/passo-2-image.png" alt="imagem passo 2" />
            </div>
            <div class="passo-3">
              <h3 class="passo-title">PASSO 3:</h3>
              <p class="passo-description">
                Cole a URL no campo "Adicione seu filme" e clique no botão
                adicionar
              </p>
            </div>
          </div>

          <div class="modal__footer">
            <h3 class="modal__footer-title">
              Pronto! Seu filme foi adicionado!
            </h3>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="./scripts/index.js"></script>
  </body>
</html>
